<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- :class="boxASeleted ? 'demo active' : 'demo'" -->
      <div class="demo" :class="boxAClasses" @click="boxSeleted('A')"></div>
      <!-- Note: We can using array syntax for this: -->
      <div
        :class="['demo',{active: boxBSeleted}]"
        @click="boxSeleted('B')"
      ></div>
      <div
        class="demo"
        :class="{active: boxCSeleted}"
        @click="boxSeleted('C')"
      ></div>
    </section>
  </body>
</html>
